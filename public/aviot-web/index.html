<!DOCTYPE html>

<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<style>
  body {
    height:100%;
    max-width: 100%;
  }
</style>
<body>

  <div class="container-fluid" style="padding: 30px">
    <div class="row">
      <div class="col-xs-12 col-xl-6">
        <div class="col-xs-12 col-xl-12" id="battery">
  
        </div>
        <div class="col-xs-12 col-xl-12" id="status">
  
        </div>
  
        <div class="col-xl-6 col-xs-12">
          <button class="btn btn-primary" id="armThrottle">ARM</button>
        </div>
        <div class="col-xl-6 col-xs-12 form" style="padding-top: 30px">
          <div class="form-group">
            <label>Altitude</label>
            <input id="altitude" class="form-control" type="number" min=10 max=100 value="40"></input>
          </div>
          <div class="form-group">
            <button class="btn btn-success" id="rtt-test">RTT TEST</button>
            <button class="btn btn-success" id="takeoff" disabled>TAKEOFF</button>
            <button class="btn btn-warning" id="land" disabled>LAND</button>
            <button class="btn btn-success" id="streaming" disabled onclick="startStreaming()">START STREAMING</button>
            <button class="btn btn-success" id="videoroom" onclick="startVideoRoom()">START VIDEO ROOM</button>
            <button class="btn btn-warning d-none" id="exit-video-room" onclick="exitVideoRoom()">LEAVE VIDEO ROOM</button>
            <button class="btn btn-warning d-none" id="mute-mic" onclick="mute()">MUTE MIC</button>
          </div>
        </div>
  
        <div class="col-xs-12 col-xl-12">
  
        <table class="table table-striped table-dark">
          <thead>
          <tr>
            <th scope="col">Latitude</th>
            <th scope="col">Longitude</th>
            <th scope="col">Altitude</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td id="lat">0</td>
            <td id="lng">0</td>
            <td id="alt">0</td>
          </tr>
          </tbody>
        </table>
        </div>
  
      </div>
  
      <div class="col-xs-12 col-xl-6 p-10">
        <div class="col-xs-12 mb-10">
        
          <button class="btn btn-warning" onclick="removeMarkers()">REMOVE MARKERS</button>
          <button class="btn btn-success" onclick="addArea()">ADD AREA</button>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="allow-area" checked>
            <label class="form-check-label" for="allow-area">
              Allowed area
            </label>
          </div>
        </div>
        <div id="map" class="mb-10"></div>
        <div class="col-xs-12">
          <table class="table">
            
            <thead>
              <tr>
                <th colspan="3">Areas</th>
              </tr>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Points</th>
              <th scope="col">Type</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="polygons-table">
            <tr>
              <td colspan="4" class="text-center">No Data</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-xs-12 col-xl-6">
        <div class="col-xs-12 col-xl-12" id="remotevideo-streaming">
          <video class="rounded centered" id="remotevideo" width="100%" height="100%" autoplay playsinline/>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" style="padding: 30px" id="videoroom-container">
    <div class="row">
  
      <div class="col-md-6">
        <div class="card-body">
          <h5 class="card-title">Local video</h5>
          <div id="videolocal"></div>
        </div>
      </div>
  
      <div class="col-md-6">
        <div class="card-body">
          <h5 class="card-title" id="remote1">Remote video</h5>
          <div id="videoremote-container">
  
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="scripts/utils.js"></script>
  <script
          src="https://code.jquery.com/jquery-1.12.4.min.js"
          integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.min.js"></script>
  <script src="scripts/utils.js"></script>  
  <script src="scripts/config.js"></script>
  <script src="scripts/adapter.js"></script>
  <script src="scripts/janus.js"></script>
  <script src="scripts/aviot.js"></script>
  <script src="scripts/streaming.js"></script>
  <script src="scripts/videoroom.js"></script>
  <script src="scripts/map.js"></script>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC68nUoeULDQc5WbvtAbybcAbBdjagK8CQ&callback=initMap&libraries=&v=weekly"
  async
  ></script>
  <script src="scripts/app.js"></script>
  
  </body>
</html>
